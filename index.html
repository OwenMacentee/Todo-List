<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- I provide the link to the Bootstrap stylesheet before mine so that I can overwrite some styles -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>

    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
            <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
            </form>
        </header>
    
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Grow a moustache</span>
            <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Get older</span>
            <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Grate some cheddar</span>
            <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
    
        <form class="add text-center my-4">
            <label class="text-light">Add something else you need to do...</label>
            <input class="form-control m-auto" type="text" name="add" />
        </form>
    
    </div>
            

    <script src="https://kit.fontawesome.com/fea8befd44.js" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>

</body>
</html>
